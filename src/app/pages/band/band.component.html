<app-navbar></app-navbar>
<form class="catering-form">
    <div class="form-header">
        <h2>Add New Band Booking</h2>
    </div>
    
    <div class="form-group">
        <label class="form-label" for="bandId">Band ID</label>
        <input type="text" 
               id="bandId" 
               name="bandId" 
               class="form-input"
               placeholder="BAND-001"
               required>
        <div class="error-message">Please enter a valid band ID</div>
    </div>

    <div class="form-group">
        <label class="form-label" for="bandName">Band Name</label>
        <input type="text" 
               id="bandName" 
               name="bandName" 
               class="form-input"
               placeholder="The Rockers"
               required>
        <div class="error-message">Please enter a band name</div>
    </div>

    <div class="form-group">
        <label class="form-label" for="bandPrice">Price</label>
        <input type="number" 
               id="bandPrice" 
               name="bandPrice" 
               class="form-input"
               placeholder="2499.99"
               required>
        <div class="error-message">Please enter a valid price</div>
    </div>

    <div class="form-group">
        <label class="form-label" for="bandDate">Booking Date</label>
        <input type="date" 
               id="bandDate" 
               name="bandDate" 
               class="form-input"
               required>
        <div class="error-message">Please select a date</div>
    </div>

    <button type="submit" class="submit-button">Add Band Booking</button>
</form>
